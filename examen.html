<!DOCTYPE html>
<html>
<head>
  <title>Registro de usuario examen ivan flores </title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <header>
    <h1>Registro de usuario</h1>
  </header>
  
  <main>
    <form id="registroForm">
      <div class="form-group">
        <label for="nombreInput">Nombres:</label>
        <input type="text" id="nombreInput" required>
      </div>
      <div class="form-group">
        <label for="apellidoInput">Apellidos:</label>
        <input type="text" id="apellidoInput" required>
      </div>
      <div class="form-group">
        <label for="usernameInput">Username:</label>
        <input type="text" id="usernameInput" required>
      </div>
      <div class="form-group">
        <label for="passwordInput">Password:</label>
        <input type="password" id="passwordInput" required>
      </div>
      <button type="submit">Registrar</button>
    </form>
    <p id="mensajeRegistro"></p>
  </main>
  
  <script src="script.js"></script>
</body>
</html>
